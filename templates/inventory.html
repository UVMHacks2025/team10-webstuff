<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inventory</title>
    <style>
        table {
            width: 80%; /* Adjust width as needed */
            margin: auto; /* Centers the table */
            border-collapse: collapse; /* Merges borders for a cleaner look */
        }
        th, td {
            padding: 10px; /* Adds spacing inside cells */
            text-align: center; /* Centers text */
            border: 1px solid black; /* Ensures all cells have borders */
        }
        th {
            background-color: #f2f2f2; /* Light gray background for headers */
        }
        /* Button styling */
        .button {
            position: fixed;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            color: white;
            font-size: 16px;
            font-weight: bold;
            cursor: pointer;
            transition: 0.3s;
        }
        /* Add Button */
        .add-button {
            bottom: 20px;
            right: 20px;
            background-color: #28a745; /* Green */
        }
        .add-button:hover {
            background-color: #218838;
        }
        /* Grafana Button */
        .grafana-button {
            bottom: 20px;
            left: 20px;
            background-color: #007bff; /* Blue */
        }
        .grafana-button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1 style="text-align: center;">Inventory</h1>
    <table border="1">
        <thead>
            <tr>
                <th>ID</th>
                <th>Quantity</th>
                <th>Entry Date</th>
                <th>Expiration Date</th>
                <th>Item</th>
            </tr>
        </thead>
        <tbody>
            {% for item in inventory %}
            <tr>
                <td>{{ item[0] }}</td>
                <td>{{ item[1] }}</td>
                <td>{{ item[2] }}</td>
                <td>{{ item[3] }}</td>
                <td>{{ item[4] }}</td>
            </tr>
            {% endfor %}
        </tbody>
    </table>

    <!-- Add Item Button -->
    <a href="/insert" class="button add-button">Add Item</a>

    <!-- Grafana Dashboard Button -->
    <a href="https://catcupboard.grafana.net/d/eeejzkmsfsmiod/rallycat-inventory?orgId=1&from=now-6h&to=now&timezone=browser&var-food_type=$__all&var-location=$__all&var-restriction=$__all"
       class="button grafana-button"
       target="_blank">
        View Dashboard
    </a>
</body>
</html>
