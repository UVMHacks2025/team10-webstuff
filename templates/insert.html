<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rally Cat Cupboard</title>

    <!-- Tailwind CSS CDN link -->
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="bg-blue-100 flex flex-col items-center justify-center min-h-screen text-center p-6"
      style="background-image: url('logo_background.jpg'); background-size: cover; background-position: center; background-repeat: no-repeat; background-attachment: fixed;">

    <h1 class="text-black-500 text-8xl font-extrabold uppercase tracking-wide mb-6">
        New Donations
    </h1>

    <!-- Logo -->
    <!--<img src="rallycats.jpeg" alt="Rally Cat's Cupboard Logo" class="w-64 h-64 mb-6">-->

    <!-- Form Container -->
    <div class="bg-white p-6 rounded-lg shadow-lg w-[1000px] h-[900px] mt-6">
        <form>
            <!-- Name -->
            <div class="mb-5">
                <label class="block text-left font-semibold text-gray-00 text-2xl">Name:</label>
                <input type="text" class="w-full p-6 text-2xl border border-gray-300 rounded mt-1" placeholder="Enter item name">
            </div>

            <!-- Quantity -->
            <div class="mb-5">
                <label class="block text-left font-semibold text-gray-700 text-2xl">Quantity:</label>
                <input type="number" class="w-full p-6 text-2xl border border-gray-300 rounded mt-1" placeholder="Enter quantity">
            </div>

            <!-- Expiration Date -->
            <div class="mb-5">
                <label class="block text-left font-semibold text-gray-700 text-2xl">Expiration Date:</label>
                <input type="date" class="w-full p-6 text-2xl border border-gray-300 rounded mt-1">
            </div>

            <!-- Type Dropdown -->
            <div class="mb-5">
                <label class="block text-left font-semibold text-gray-700 text-2xl">Type:</label>
                <select class="w-full p-6 text-2xl border border-gray-300 rounded mt-1">
                    <option value="">Select Type</option>
                    <option value="canned">Canned Goods</option>
                    <option value="dairy">Dairy</option>
                    <option value="produce">Produce</option>
                    <option value="meat">Meat</option>
                    <option value="grains">Grains</option>
                    <option value="snacks">Snacks</option>
                </select>
            </div>

            <!-- Dietary Restriction Dropdown -->
            <div class="mb-5">
                <label class="block text-left font-semibold text-gray-700 text-2xl">Dietary Restriction:</label>
                <select class="w-full p-6 text-2xl border border-gray-300 rounded mt-1">
                    <option value="">Select Restriction</option>
                    <option value="none">None</option>
                    <option value="gluten-free">Gluten-Free</option>
                    <option value="vegan">Vegan</option>
                    <option value="vegetarian">Vegetarian</option>
                    <option value="nut-free">Nut-Free</option>
                    <option value="hallal">Hallal</option>
                    <option value="kosher">Kosher</option>
                    <option value="dairy-free">Dairy-Free</option>
                </select>
            </div>

            <!-- Perishable Dropdown -->
            <div class="mb-5">
                <label class="block text-left font-semibold text-gray-700 text-2xl">Perishable:</label>
                <select class="w-full p-6 text-2xl border border-gray-300 rounded mt-1">
                    <option value="">Select Restriction</option>
                    <option value="perishable">Perishable</option>
                    <option value="nonperishable">Nonperishable</option>
                </select>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="w-full bg-blue-600 text-white p-3 rounded-lg font-semibold hover:bg-blue-700 transition duration-300">
                Add Item
            </button>
        </form>
    </div>

</body>

</html>
